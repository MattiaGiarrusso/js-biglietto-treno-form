<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietti online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-danger d-flex justify-content-center pt-5">

    <div class="form-container container-md bg-light w-50 p-3 rounded">

        <div class="row text-center pb-2">
            <h2>Acquista il tuo biglietto online</h2>
        </div>
        
        <div class="input-container pb-2">
            <label><strong>Nome e Cognome</strong></label>
            <input id="user-name" class="form-control" type="text">
        </div>
        
        <div class="input-container pb-2">            
            <label><strong>Chilometri da percorrere</strong></label>
            <div class="input-group">
                <input id="user-km"  type="number" class="form-control" type="number" min="0" value="1" oninput="validity.valid||(value='');">
                <span class="input-group-text">km</span>
            </div>
        </div>

        <div class="input-container pb-2">
            <label><strong>EtÃ  del cliente</strong></label>
            <input id="user-age" class="form-control" type="text">
        </div>

        <button id="generate-button" class="btn btn-danger py-2">Genera biglietto</button>
        <button id="clear-button" class="btn btn-danger py-2">Reset</button>
        
        <!-- Contenitore risultato del biglietto-->
        <div id="user-message" class="py-2">
    
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
